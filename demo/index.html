<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Marking surface demo</title>
    <style>
      html {
        text-align: center;
      }

      .marking-surface {
        color: red;
      }

      .marking-surface-tool-controls {
        background: rgba(255, 255, 255, 0.75);
        box-shadow: 0 1px 2px black;
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <label><input id="disabled" type="checkbox" /> Disabled</label>
    <label><input type="radio" name="tool" value="point" /> Point</label>
    <label><input type="radio" name="tool" value="ellipse" /> Ellipse</label>
    <label><input type="radio" name="tool" value="rectangle" checked="checked" /> Rectangle</label>
    <label><input type="radio" name="tool" value="axes" /> Axes</label>
    <label><input type="radio" name="tool" value="transcription" /> Transcription</label>
    <label><input type="radio" name="tool" value="magnifier" /> Mag. Point</label>
    <label><input type="radio" name="tool" value="freedraw" /> Free Draw</label>

    <form action="" method="GET">
      <div id="container"></div>
      <button type="submit">Submit as form</button>
    </form>

    <textarea id="marks" rows="5" cols="80"></textarea>

    <p>Here's a mirror (inverted, if you're in IE>9):</p>
    <div id="mirror-container"></div>

    <script src="./jquery.js"></script>
    <script src="../lib/marking-surface.js"></script>
    <script src="../lib/tools/point.js"></script>
    <script src="../lib/tools/ellipse.js"></script>
    <script src="../lib/tools/rectangle.js"></script>
    <script src="../lib/tools/axes.js"></script>
    <script src="../lib/tools/transcription.js"></script>
    <script src="../lib/tools/magnifier-point.js"></script>
    <script src="../lib/tools/free-draw.js"></script>
    <script src="../lib/tools/default-controls.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
